<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<title>Lottery - Ballot</title>

	<link rel="stylesheet" href="stylesheet.css">
</head>


<body>
	<div id="container">
		<!-- Μενού και εξώφυλλο -->
		<div id="header">
			<div id="banner">
			</div>
		</div>
		<div id="content">
			<!-- Περιεχόμενο σελίδας -->
			<br>
			<h2>Welcome to our Lottery - Ballot!</h2>
			<br>

			<div class="row">
				<div class="column">
					<h3>Car</h3>
					<img src="images/car.jpg" alt="car" style="width:100%">
					<button class="button">Bid</button>
					<input type='text' id='car_bids' class="bids" value="0">
				</div>
				<div class="column">
					<h3>Smartphone</h3>
					<img src="images/smartphone.jpg" alt="smartphone" style="width:100%">
					<button class="button">Bid</button>
					<input type='text' id='smartphone_bids' class="bids" value="0">
				</div>
				<div class="column">
					<h3>Computer</h3>
					<img src="images/computer.jpg" alt="computer" style="width:100%">
					<button class="button">Bid</button>
					<input type='text' id='computer_bids' class="bids" value="0">
				</div>
			</div>

			<div class="row">
				<div class="column">
					<p>Current Account:</p>
					<input type='text'>
				</div>
				<div class="column">
				</div>
				<div class="column">
					<p>Owner's Account</p>
					<input type='text'>
				</div>
			</div>

			<div class="row">
				<div class="column">
					<button class="button leftButton">Reveal</button>
				</div>
				<div class="column">
				</div>
				<div class="column">
					<button class="button rightButton">Withdraw</button>
				</div>
			</div>

			<div class="row">
				<div class="column">
					<button class="button leftButton">Am I Winner</button>
				</div>
				<div class="column">
				</div>
				<div class="column">
					<button class="button rightButton">Declare Winner</button>
				</div>
			</div>


			<br><br><br>

			<footer>Copyright &copy; 2021 Designs by Dimitris Kalaitzidis</footer>
		</div>
	</div>

	<script src=""></script>
</body>

</html>
